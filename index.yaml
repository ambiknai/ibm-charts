    description: "Chart for deploying ibmcloud object storage plugin.\nIBM Cloud Object
      Storage is persistent, highly available storage \nthat you can mount to apps
      that run in a Kubernetes cluster by using \nthe IBM Cloud Object Storage plug-in.
